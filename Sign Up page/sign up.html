<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <!-- Start Sign up  -->
    <div class="sign-up-backgroud">
        <img src="../images/coffee.png" width="100%" alt="">
    </div>
    <div class="container">
        <div class="sigin-up">
            <div class="sign-up-title">
                <h1>Sign up</h1>
            </div>
            <form action="">
                <input class="email-input" id="email" type="email" placeholder="email">
                <input class="username-input" id="username" type="text" placeholder="username">
                <input class="password-input" id="password" type="password" placeholder="password">
                <input class="confirm-input" id="ConfirmPass" type="password" placeholder="confirm password">
                <input class="submit-input" id="FormSubmit" type="submit" value="sign up" onclick="SignUp_chkForm(); return false;">
            </form>            
        </div>
    </div>
    <!-- End Sign up  -->
    <script src="../main.js"></script>
</body>
</html>
